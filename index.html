<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<style>:root{
    --Orange: hsl(25, 97%, 53%);
    --White: hsl(0, 0%, 100%);
    --Light-Grey: hsl(217, 12%, 63%);
    --Dark-Blue: hsl(213, 19%,18%);
    --Very-DarkBlue: hsl(216, 12%, 8%);
}
body{
    background-color: var(--Very-DarkBlue);
    color: var(--White);
    display: flex;
    justify-content: center; /* Horizontally centers */
    align-items: center;    /* Vertically centers */
    height: 100vh; 
    font-family: "Overpass", serif;
}
p{
    color: var(--Light-Grey);
font-size: 15px;
font-weight: 400;
}
h2{
    margin-top: 40px;
}
.card{
    background-color: var(--Dark-Blue);
    width: 330px;
    height: 300px;
    padding: 40px;
    border-radius: 30px;
padding-top: 60px;

}
.submit{
    width: 100%;
    border: none;
    background-color: var(--Orange);
    padding: 15px 24px;
    border-radius: 34px;
    text-align: center;
    margin-top: 30px;
    color: var(--Very-DarkBlue);
    letter-spacing: 2px;
    text-transform: uppercase;
    cursor: pointer;
  font-family: "Overpass", serif;
  font-weight: 700;
}
.submit:hover{
    background-color: var(--White);
}
.star{
    width: 20px;
   height: 20px;
   padding: 10px;
    border-radius: 50%;
    background-color: hsl(213, 26%, 14%) ;
    text-align: center;
    margin-top: -28px;
    color: var(--Light-Grey);
  
}
.number{
    height: 60px;
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* Create 5 equal columns */
  
    justify-items: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */

}
.number .stars {
    display: flex;              /* Use flexbox for alignment */
    justify-content: center;    /* Center content horizontally */
    align-items: center;        /* Center content vertically */
    background-color: hsl(213, 26%, 14%);
    width: 50px;                /* Adjust width for desired size */
    height: 50px;               /* Adjust height for desired size */
    border-radius: 50%;         /* Make it a perfect circle */
    border: none;
    color: var(--Light-Grey);
    cursor: pointer;
    font-size: 14px;            /* Adjust font size if needed */
  }
  
.number .stars:hover{
    background-color: var(--Orange);
}
.number .stars:active{
    background-color: var(--White);
}
.number .stars.clicked{
    background-color: var(--White);
}
.thank svg{
   margin-left: 70px;
   margin-top: -20px;
}
.attribution{
    background-color: rgba(62, 61, 61, 0.6);
  color: var(--Orange);
  padding: 10px 10px;
  border-radius: 20px;
  margin-top: 30px;
  font-weight: bold;
}
.thank h2{
   color: #fff;
   margin-left: 100px;
}
.thank p{
    color: var(--Light-Grey);
   text-align: center;
}

@media (max-width: 375px) {
    body {
        padding: 20px;
    }

    .card {
        width: 100%; /* Full width for smaller screens */
        padding: 20px;
        border-radius: 20px;
    }

    .number {
        height: auto; /* Allow flexibility for mobile */
    }

    .number .stars {
        width: 40px; /* Reduce size for smaller screens */
        height: 40px;
        font-size: 12px; /* Adjust font size */
    }

    .submit {
        padding: 12px 20px; /* Adjust padding */
        font-size: 14px;    /* Adjust text size */
    }

    .thank h2 {
        margin-left: 100px;
    }
}</style>
  
</head>
<body>
<div class="card">
  <div class="star"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>
  <h2>  How did we do?</h2>
  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>

  <div class="number"">
    <input type="button" value="1" class="stars" name="stars">
    <input type="button" value="2" class="stars" name="stars">
    <input type="button" value="3" class="stars" name="stars">
    <input type="button" value="4" class="stars" name="stars">
    <input type="button" value="5" class="stars" name="stars">

  </div>

  <button class="submit" >Submit</button>
</div>

  <script src="/interactive-rating-component1-main/script.js"></script>
</body>
</html>
